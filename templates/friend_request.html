<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <a href="/user/{{ username }}">&#8619 Back</a>
    <form id="form" action="/friend_request" method="post">
        <input id="request" type="text" name="requestees" placeholder="Request friends">
        <br />
        {% if request_error_msg %}
        <p id="request_error"> {{ request_error_msg }} <p>
        {% endif %}
        <input id="submit" type="submit" value="Send Request">
    </form>
</body>

</html>
